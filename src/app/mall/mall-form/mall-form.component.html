<form [formGroup]="mallForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type" formControlName="type">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Lat" formControlName="lat">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Lng" formControlName="lng">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Radius" formControlName="radius">
  </mat-form-field>
</form>
