<div>
  <mat-list>
    <mat-list-item *ngFor="let m of malls" (click)="onSelect(m)">
      <h4 mat-line>{{m.name}}</h4>
      <p mat-line> {{m.type}} </p>
      <p mat-line> {{m.placeId}} </p>
      <p mat-line> {{m.lat}} </p>
      <p mat-line> {{m.lng}} </p>
      <p mat-line> {{m.radius}} </p>
    </mat-list-item>
  </mat-list>
</div>
