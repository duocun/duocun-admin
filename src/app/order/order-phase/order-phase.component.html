<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Client"> Client </th>
        <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="merchantName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Merchant"> Merchant </th>
        <td mat-cell *matCellDef="let row"> {{row.merchantName}} </td>
    </ng-container>

    <!--ng-container matColumnDef="delivered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Delivered"> Delivered </th>
        <td mat-cell *matCellDef="let row"> {{row.deliver}} </td>
    </ng-container-->

    <ng-container matColumnDef="delivered">
        <th mat-header-cell *matHeaderCellDef i18n="@@Delivered"> Delivered </th>
        <td mat-cell *matCellDef="let row">
            <mat-form-field>
            <mat-label>
                <span i18n="@@Phase">Phase</span>
            </mat-label>
            <mat-select [(value)]="row.phase" (selectionChange)="onPhaseChanged(row, $event)">
                <mat-option *ngFor="let p of row.merchant.phases" [value]="p.pickup">
                {{p.pickup}}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.highlighted]="row === selected"></tr>
</table>
