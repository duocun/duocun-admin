
<mat-form-field>
  <mat-label>
    <span i18n="@@Driver">Driver</span>
  </mat-label>
  <mat-select [(value)]="driverId" (selectionChange)="onDriverChanged($event)">
    <mat-option *ngFor="let r of drivers" [value]="r._id">
      {{r.username}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="assignment-table-container mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@OrderCode"> Code </th>
      <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef i18n="@@Client"> Client </th>
      <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Driver"> Driver </th>
      <td mat-cell *matCellDef="let row"> {{row.driverName}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef i18n="@@Address"> Address </th>
      <td mat-cell *matCellDef="let row"> {{getAddress(row.location)}} </td>
    </ng-container> -->

    <ng-container matColumnDef="id"> 
      <th mat-header-cell *matHeaderCellDef i18n="@@Operation"> Operation </th>
      <td mat-cell *matCellDef="let row">
        <div class="btn btn-primary" i18n="@@Save" (click)="onSave(row)">Save</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
